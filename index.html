<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <!-- DaisyUI CDN and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a3ac030042.js" crossorigin="anonymous"></script>

</head>
<body class="bg-blue-50 min-h-screen">
  <!-- Navbar section -->
    <nav class="py-6">
        <div class="navbar container mx-auto h-24 bg-base-100 rounded-2xl">
            <div class="flex-1">
              <a class="btn btn-ghost text-3xl font-thin"><img src="./assets/logo.png" alt=""><div>Dev<span class="font-bold">Board</span></div></a>
            </div>
            <div class="flex items-center space-x-8">
              <div class="">
                <div tabindex="0" role="button" class="bg-blue-50 w-28 h-16 content-center rounded-full">
                  <div class="flex items-center justify-center space-x-3">
                    <i class="fa-solid fa-square-check text-[#3752fd] text-4xl"></i>
                    <span class="text-3xl font-bold"> 23</span>
                    
                  </div>
                </div>
                
              </div>
              <div class="dropdown dropdown-end pr-4">
                <div tabindex="0" role="button" class="btn btn-circle bg-blue-50 avatar size-16">
                  <div class="w-10 rounded-full">
                    <img src="./assets/theme-btn.png" >
                  </div>
                </div>                
              </div>
            </div>
          </div>
        </nav>

        
        <main class="container mx-auto bg-base-100 min-h-250 rounded-2xl">
          <!-- Top cards section -->
           <section class="grid-cols-3 pt-6 mx-6">
            <!-- card -1 Top-->
            <div class="card bg-blue-50 text-primary-content w-96">
              <div class="card-body flex flex-row justify-evenly items-center">
                <div class="bg-base-100 w-14 h-14 text-center content-center rounded-full">
                  <i class="fa-solid fa-square-check text-[#3752fd] text-3xl"></i>
                </div>
                <div>
                  <p class="text-black text-base">Task Assigned</p>
                  <h2 class="card-title text-black text-3xl font-bold">05</h2>
                </div>
              </div>
            </div>

            <!-- Card-2 Top -->

           </section>
        </main>
    
</body>
</html>
